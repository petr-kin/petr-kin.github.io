<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petr's QA & Programming Journey</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            font-size: 1.2rem;
            text-decoration: none;
            color: #1e90ff;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        a:hover {
            border-bottom: 2px solid #1e90ff;
        }

        /* Add background with gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            z-index: -1;
        }

        /* Add a modern shadow effect */
        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Make it responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to My Portfolio</h1>
    <p>This is where I showcase my QA projects and programming journey.</p>
    <h2>Projects</h2>
    <ul>
        <li><a href="link_to_project_1">Automated Testing with Selenium (Python)</a></li>
        <li><a href="link_to_project_2">Manual Testing Reports</a></li>
    </ul>
</body>

</html>
