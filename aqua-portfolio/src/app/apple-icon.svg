<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="32" ry="32" fill="url(#appleIconGradient)" filter="url(#shadow)"/>
  
  <!-- QA Symbol - larger and more detailed -->
  <g transform="translate(90,90)">
    <!-- Gear/cog for automation -->
    <circle cx="0" cy="-10" r="25" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    <circle cx="0" cy="-10" r="15" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="0" cy="-10" r="8" fill="#ffffff" opacity="0.3"/>
    
    <!-- Additional gear details -->
    <g stroke="#ffffff" stroke-width="2" opacity="0.7">
      <line x1="-28" y1="-10" x2="-25" y2="-10"/>
      <line x1="25" y1="-10" x2="28" y2="-10"/>
      <line x1="0" y1="-38" x2="0" y2="-35"/>
      <line x1="0" y1="15" x2="0" y2="18"/>
    </g>
    
    <!-- Checkmark for quality -->
    <path d="M-25,15 L-10,30 L30,5" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Testing dots pattern -->
    <g fill="#ffffff" opacity="0.8">
      <circle cx="-35" cy="35" r="3"/>
      <circle cx="-20" cy="40" r="3"/>
      <circle cx="-5" cy="42" r="3"/>
      <circle cx="10" cy="40" r="3"/>
      <circle cx="25" cy="35" r="3"/>
    </g>
    
    <!-- Text hint -->
    <text x="0" y="55" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">
      QA
    </text>
  </g>
</svg>